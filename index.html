<!DOCTYPE html>
<html>
  <head>
    <title>Myanmar tourism places</title>
    <meta name="description" content="A Catalog of Tourism Places in Myanmar" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="scripts.js"></script>
  </head>

  <body>
    <header class="main-header">
      <nav class="navbar container">
        <input
          type="text"
          id="search-input"
          placeholder="Search by location..."
        />
        <div class="control-bar">
          <button class="button" onclick="searchAttractions()">Search</button>
          <div>
            <button class="button" onclick="AddNewPlace()">Let's Add New Place</button>
            <button class="button" onclick="filterByCategory('Beach')">
              Filter
            </button>
            <button class="button" onclick="sortByRating()">
              Sort by Rating
            </button>
          </div>
        </div>
      </nav>
      <div class="container title">
        <h2>
          Let's take a visit to 10 Most Tourist Visited Places In Myanmar, shall
          we?
        </h2>
      </div>
    </header>

    <div id="card-container" class="container"></div>
    <div class="card" style="display: none">
      <img src="" alt="Bagan Temples" class="card-image" />
      <div class="card-content">
        <div class="location"></div>
        <h1 class="title"></h1>
        <span class="category-tag">Historical</span>
        <p class="description"></p>

        <div class="stats">
          <div class="stat">
            <div class="stat-value"></div>
            <div class="stat-label">Annual Visitors</div>
          </div>
          <div class="stat">
            <div class="stat-value"></div>
            <div class="stat-label">Rating</div>
          </div>
        </div>

        <div class="comments">
        </div>
      </div>
    </div>
    <div class="footer">
      <button class="button" onclick="quoteAlert();">Get A Quote!</button>
      <button class="button" onclick="removeLastCard();">Remove A Card!</button>
    </div>
    <div id="addPlaceModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add New Place</h2>
        <form id="addPlaceForm">
          <input type="text" id="name" placeholder="Place Name" required>
          <input type="url" id="image" placeholder="Image URL" required>
          <input type="text" id="location" placeholder="Location" required>
          <textarea id="description" placeholder="Description" required></textarea>
          <input type="text" id="category" placeholder="Category" required>
          <input type="number" id="visitors" placeholder="Annual Visitors" required>
          <input type="number" id="rating" placeholder="Rating (0-5)" min="0" max="5" step="0.1" required>
          <textarea id="comments" placeholder="Comments (optional, separate by new line)"></textarea>
          <button type="submit" class="button">Submit</button>
        </form>
      </div>
    </div>
</html>
