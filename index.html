<!DOCTYPE html>
<html>
  <head>
    <title>Myanmar tourism places</title>
    <meta name="description" content="A Catalog of Tourism Places in Myanmar" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="scripts.js"></script>
  </head>

  <body>
    <!-- header -->
    <header class="main-header">
      <nav class="navbar container">
        <input
          type="text"
          id="search-input"
          placeholder="Search by location/state..."
        />
        <div class="control-bar">
          <div> 
            <button class="button" onclick="searchAttractions('location')">Search By Location</button>
            <button class="button" onclick="searchAttractions('state')">Search By State</button>
          </div>
          <div>
            <button class="button" onclick="AddNewPlace()">
              Let's Add New Place
            </button>
            <div class="dropdown" style="display: inline">
              <select
                id="categoryFilter"
                class="button"
                onchange="filterByCategory(this.value)"
              >
                <option value="">Filter by Category</option>
                <option value="Historical">Historical</option>
                <option value="Nature">Nature</option>
                <option value="Religious">Religious</option>
                <option value="Beach">Beach</option>
                <option value="Cultural">Cultural</option>
                <option value="Adventure">Adventure</option>
              </select>
            </div>
            <div class="dropdown" style="display: inline">
              <select
                id="sortByRating"
                class="button"
                onchange="sortByRating(this.value)"
              >
                <option value="">Sort by Rating</option>
                <option value="AAV">Asc Annual Visitors</option>
                <option value="DAV">Dsc Annual Visitors</option>
                <option value="ARR">Asc Rating Review</option>
                <option value="DRR">Dsc Rating Review</option>
              </select>
            </div>
          </div>
        </div>
      </nav>
      <div class="title-container">
        <h1 class="main-title scale-down-center">
          Let's take a visit to 10 Most Popular Tourist Places In Myanmar, shall we?
        </h1>
    </header>
    <!-- container to store all cards -->
    <div id="card-container" class="container"></div>
    <!-- card itself -->
    <div class="card" style="display: none">
      <img src="" alt="Bagan Temples" class="card-image" />
      <div class="card-content">
        <div class="location"></div>
        <h1 class="title"></h1>
        <span class="category-tag">Historical</span>
        <p class="description"></p>

        <div class="stats">
          <div class="stat">
            <div class="stat-value"></div>
            <div class="stat-label">Annual Visitors</div>
          </div>
          <div class="stat">
            <div class="stat-value"></div>
            <div class="stat-label">Rating</div>
          </div>
        </div>

        <div class="comments"></div>
        <!-- update and delete button -->
        <div class="card-actions">
          <button class="button" onclick="updatePlace(this)">Update</button>
          <button class="button" onclick="deletePlace(this)">Delete</button>
        </div>
      </div>
    </div>
    <!-- footer -->
    <div class="footer">
      <button class="button" onclick="quizzAlert();">Quizz Time!</button>
      <button class="button" onclick="removeLastCard();">Remove A Card!</button>
    </div>
    <div id="addPlaceModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add New Place</h2>
        <form id="addPlaceForm">
          <input type="text" id="name" placeholder="Place Name" required />
          <input type="url" id="image" placeholder="Image URL" required />
          <input type="text" id="location" placeholder="Location" required />
          <textarea
            id="description"
            placeholder="Description"
            required
          ></textarea>
          <input type="text" id="category" placeholder="Category" required />
          <input
            type="number"
            id="visitors"
            placeholder="Annual Visitors"
            required
          />
          <input
            type="number"
            id="rating"
            placeholder="Rating (0-5)"
            min="0"
            max="5"
            step="0.1"
            required
          />
          <textarea
            id="comments"
            placeholder="Comments (optional, separate by new line)"
          ></textarea>
          <button type="submit" class="button">Submit</button>
          <button onclick="clearForm()" class="button">Clear</button>
        </form>
      </div>
    </div>
  </body>
</html>
